<div class="text-center">
  <h2>Available tests</h2>
</div>
<div class="separator-div"></div>
<div class="large-12 small-12 medium-12 animated fadeInLeft" style="margin-top: 15px;">
  <div *ngFor="let hero of heroes" class="medium-5 small-12 large-3 float-left zoom-in" style="min-width: 350px; margin: 15px;">  
        <mat-card [ngClass]="getStatusClass(hero.status)">
          <div style="padding: 0.75rem 1.25rem;">
            <div class="card-title">
                <h5>{{hero.name}}</h5>
            </div>
            <mat-card-content>
              <p>The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.</p>
            </mat-card-content>
            <button class="float-right" mat-raised-button [routerLink]="['instructions', hero.id]">START</button>
          </div>
      </mat-card>
  </div>
</div>
